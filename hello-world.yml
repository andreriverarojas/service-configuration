spring:
  profiles:
    active: dev

---
# Puerto de entorno de desarrollo generado por Eureka
server:
  port: 8011
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://serveo.net:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-same-zone-eureka: false

resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-windows-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      read:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 2s
    instances:
      read:
        base-config: defecto

management:
  endpoints:
    web:
      exposure:
        include:
            - mappings
            - env
            - health
            - info
            - hystrix.stream
#      base-path: /actuator
#      cors:
#        allowed-origins: true
#  endpoint:
#    health:
#      enabled: true
#      show-details: always
  info:
    env:
      enabled: true
  health:
    enabled: true
    show-details: always

info:
  app:
    version: 1.0.0
    name: Microservices HelloWorld
    description: Microservices to test Zipkin

spring:
  application:
    zipkin: http://localhost:9411